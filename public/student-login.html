<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">L</div>
        <div>
          <div class="site-title">Campus Library</div>
          <div class="small">Student Portal</div>
        </div>
      </div>
      <div class="row">
        <a class="small" href="student-register.html">Register</a>
      </div>
    </header>

    <main class="card">
      <h2>Student Login</h2>
      <!-- Added onsubmit to call studentLogin and prevent default submit -->
      <form id="loginForm" class="form" onsubmit="studentLogin(event)">
        <input id="loginEmail" class="input" placeholder="Email" type="email" required>
        <input id="loginPassword" class="input" placeholder="Password" type="password" required>
        <div class="row">
          <button class="btn" type="submit">Login</button>
          <a class="small" href="admin-login.html">Admin?</a>
        </div>
      </form>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
