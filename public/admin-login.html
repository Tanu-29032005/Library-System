<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">L</div>
        <div>
          <div class="site-title">Library Admin</div>
          <div class="small">Back-office</div>
        </div>
      </div>
    </header>

    <main class="card">
      <h2>Admin Login</h2>
      <form id="adminForm" class="form">
        <input id="adminEmail" class="input" placeholder="Email" type="email" required>
        <input id="adminPassword" class="input" placeholder="Password" type="password" required>
        <div class="row">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
