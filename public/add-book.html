<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Book</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">L</div>
        <div>
          <div class="site-title">Library Admin</div>
          <div class="small">Add Book</div>
        </div>
      </div>
      <div class="row">
        <a class="small" href="admin-dashboard.html">Back</a>
      </div>
    </header>

    <main class="card">
      <h2>Add Book</h2>
      <form id="bookForm" class="form">
        <input id="bTitle" class="input" placeholder="Title" required>
        <input id="bAuthor" class="input" placeholder="Author" required>
        <input id="bISBN" class="input" placeholder="ISBN">
        <input id="bGenre" class="input" placeholder="Genre">
        <input id="bCopies" class="input" placeholder="Copies" type="number" min="1" value="1">
        <div class="row">
          <button class="btn" type="submit">Add Book</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById("bTitle").value,
        author: document.getElementById("bAuthor").value,
        isbn: document.getElementById("bISBN").value,
        genre: document.getElementById("bGenre").value,
        copies: document.getElementById("bCopies").value
      };

      const res = await fetch("http://localhost:3000/api/books/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);

      document.getElementById("bookForm").reset();
    });
  </script>
</body>
</html>
